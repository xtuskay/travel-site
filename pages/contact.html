<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel site - contact</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div class="nav__logo">
                <h1 class="nav__logo-heading">
                    <a class="nav__logo-logo" href="../index.html">Travel Site</a>
                </h1>
            </div>
            <div class="nav__pages">
                <ul class="nav__menu">
                    <li class="nav__menu-item">
                        <a class="nav__menu-link" href="../index.html">Home</a>
                    </li>
                    <li class="nav__menu-item">
                        <a class="nav__menu-link" href="../pages/hawaii.html">Hawaii</a>
                    </li>
                    <li class="nav__menu-item">
                        <a class="nav__menu-link" href="../pages/iceland.html">Iceland</a>
                    </li>
                    <li class="nav__menu-item">
                        <a class="nav__menu-link" href="../pages/greece.html">Greece</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact us</h1>
            <form action="info@travelsite.com"></form>
            <section class="contact__form">
                <label for="fname"> First name:</label>
                <input class="text" type="text">
                <label for="lname">Last name:</label>
                <input class="text" type="text">
                <label for="email">Email:</label>
                <input class="text" type="text">
                <label for="destination">Destination:</label>
                <select name="destination" id="destination">
                    <option value="hawaii">Hawaii</option>
                    <option value="iceland">Iceland</option>
                    <option value="greece">Greece</option>
                </select><br>
                <label for="message">Message:</label>
                <input class="text" type="text"><br><br>
                <input class="submit" type="submit" value="Submit">
                </form>
            </section>
            <p>Click the "Submit" button and we'll get back to you shortly</p>
        </section>
    </main>
    <footer class="footer">
        <section class="footer__section">
            <div>
                <h3 class="footer__title">Contact</h3>
                <div class="footer__info">
                    <h4 class="footer__subtitle">Email</h4>
                    <p class="footer__detail">info@travel site.com</p>
                </div>
            </div>
            <div>
                <h3 class="footer__title">Hours</h3>
                <div class="footer__hours">
                    <div>
                        <h4 class="footer__subtitle">MONDAY - FRIDAY</h4>
                        <p class="footer__detail">9:00 AM - 5:00 PM</p>
                    </div>
                    <div>
                        <h4 class="footer__subtitle">SATURDAY</h4>
                        <p class="footer__detail">10:00 AM - 4:00 PM</p>
                    </div>
                    <div>
                        <h4 class="footer__subtitle">SUNDAY</h4>
                        <p class="footer__detail">Closed</p>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="footer__title">Social</h3>
                <div class="footer__social">
                    <a class="footer__link" href="https://instagram.com"><img src="../assets/Icons/icon-instagram.png"
                            alt="instagram icon"></a>
                    <a class="footer__link" href="https://facebook.com"><img src="../assets/Icons/icon-facebook.png"
                            alt="an icon for facebook"></a>
                    <a class="footer__link" href="https://twitter.com"><img src="../assets/Icons/icon-twitter.png"
                            alt="twitter icon"></a>
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
